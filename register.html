<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registrasi - Smart Health Care</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>

  <body class="bg-gradient-to-br from-emerald-50 via-white to-cyan-50 min-h-screen flex items-center justify-center">
    <div class="bg-white p-8 rounded-3xl shadow-xl max-w-md w-full space-y-6 border border-emerald-100">
      <h2 class="text-center text-2xl font-bold text-gray-800">Daftar Akun Baru</h2>

      <form class="space-y-5">
        <div>
          <label class="block text-gray-700 font-semibold mb-1">Nama Lengkap</label>
          <input type="text" id="name" class="w-full p-3 border rounded-xl focus:ring focus:ring-emerald-300 outline-none" placeholder="Nama lengkap" />
        </div>

        <div>
          <label class="block text-gray-700 font-semibold mb-1">Email</label>
          <input type="email" id="email" class="w-full p-3 border rounded-xl focus:ring focus:ring-emerald-300 outline-none" placeholder="Masukkan email" />
        </div>

        <div>
          <label class="block text-gray-700 font-semibold mb-1">Password</label>
          <input type="password" id="password" class="w-full p-3 border rounded-xl focus:ring focus:ring-emerald-300 outline-none" placeholder="Masukkan password" />
        </div>

        <div>
          <label class="block text-gray-700 font-semibold mb-2">Daftar Sebagai</label>
          <select id="role" class="w-full p-3 border rounded-xl focus:ring focus:ring-emerald-300 outline-none">
            <option value="pasien">Pasien</option>
            <option value="dokter">Dokter</option>
          </select>
        </div>

        <button type="button" onclick="registerHandler()" class="w-full bg-gradient-to-r from-emerald-500 to-cyan-500 text-white font-semibold py-3 rounded-full hover:shadow-lg transition">Daftar</button>

        <p class="text-center text-gray-500 text-sm mt-2">Sudah punya akun? <a href="login.html" class="text-emerald-600 font-semibold">Masuk sekarang</a></p>
      </form>
    </div>

    <script>
      async function registerHandler() {
        const name = document.getElementById("name").value.trim();
        const email = document.getElementById("email").value.trim();
        const password = document.getElementById("password").value.trim();
        const role = document.getElementById("role").value;

        if (!name || !email || !password) {
          alert("Semua data wajib diisi!");
          return;
        }

        try {
          const response = await fetch("register.php", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ name, email, password, role }),
          });

          const data = await response.json();
          alert(data.message);

          if (data.success) {
            window.location.href = "login.html";
          }
        } catch (error) {
          alert("Terjadi kesalahan koneksi");
          console.error(error);
        }
      }
    </script>
  </body>
</html>
