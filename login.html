<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - Medly</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>

  <body class="bg-gradient-to-br from-emerald-50 via-white to-cyan-50 min-h-screen flex items-center justify-center">
    <div class="bg-white p-8 rounded-3xl shadow-xl max-w-md w-full space-y-6 border border-emerald-100">
      <h2 class="text-center text-2xl font-bold text-gray-800">Login Medly</h2>
      <p class="text-center text-gray-500 text-sm">Silahkan masuk sebagai pasien atau dokter</p>

      <form class="space-y-5">
        <div>
          <label class="block text-gray-700 font-semibold mb-1">Email</label>
          <input type="email" id="email" class="w-full p-3 border rounded-xl focus:ring focus:ring-emerald-300 outline-none" placeholder="Masukkan email" />
        </div>

        <div>
          <label class="block text-gray-700 font-semibold mb-1">Password</label>
          <input type="password" id="password" class="w-full p-3 border rounded-xl focus:ring focus:ring-emerald-300 outline-none" placeholder="Masukkan password" />
        </div>

        <!-- <div>
          <label class="block text-gray-700 font-semibold mb-2">Login Sebagai</label>
          <select id="role" class="w-full p-3 border rounded-xl focus:ring focus:ring-emerald-300 outline-none">
            <option value="pasien">Pasien</option>
            <option value="dokter">Dokter</option>
          </select>
        </div> -->

        <button type="button" onclick="loginHandler()" class="w-full bg-gradient-to-r from-emerald-500 to-cyan-500 text-white font-semibold py-3 rounded-full hover:shadow-lg transition">Masuk</button>
        <p class="text-center text-gray-500 text-sm mt-2">Belum punya akun? <a href="register.html" class="text-emerald-600 font-semibold">Daftar disini</a></p>
      </form>
    </div>

    <script>
      async function loginHandler() {
        const email = document.getElementById("email").value.trim();
        const password = document.getElementById("password").value.trim();

        if (!email || !password) {
          alert("Email dan password harus diisi!");
          return;
        }

        try {
          const response = await fetch("login.php", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ email, password }),
          });

          const data = await response.json();
          console.log(data);

          if (!data.success) {
            alert(data.message || "Login gagal");
            return;
          }

          // Simpan ke localStorage
          localStorage.setItem("name", data.name);
          localStorage.setItem("role", data.role);

          // Redirect berdasarkan role dari backend!
          if (data.role === "pasien") {
            window.location.href = "index.php";
          } else if (data.role === "dokter") {
            //window.location.href = "dashboard.php";
            window.location.href = "index.php";
          }
        } catch (error) {
          alert("Kesalahan koneksi ke server");
          console.error(error);
        }
      }
    </script>
  </body>
</html>
